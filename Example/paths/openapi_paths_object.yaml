servers:
  - url: https://{host}.api.com/{vesrion}/{username}
    description: demo
    variables:
      username:
        default: "mahdi"
        enum:
          - "m__mdy__m"
      host:
        default: api
        description: The API hostname
        enum:
          - api
          - staging
      version:
        default: v1
paths:
  /products:
    get:
      summary: List All product
      description: Return the List Product
      parameters: 
        - name : productId
          in: query
          schema: 
            type: integer
            minimum: 100
            maximum: 1000
          example: 101
      responses:
        "200":
          description: OK
          content : 
            application/json: 
              schema: 
                type: array
                items: 
                  type: object
                  properties: 
                    productId: 
                      type: integer
                    name:
                      type: string
  /orders: 
    post:
      summary: Create orders
      description: Post Order Defails to Shop
      requestBody: 
        content: 
          application/json: 
            schema: 
              type: object
              properties: 
                products:
                  type: array
                  items: 
                    type: object
                    properties: 
                      productId: 
                        type: integer
                      name:
                        type: string
                      price:
                        type : number
                      categoryName : 
                        type : string
                      quantity:
                        type: integer
                address:
                  type: object
                  properties:
                    addressLine:
                      type: string
                    city:
                      type: string
                    state:
                      type: string
                    zipcode:
                      type: string
      responses: 
        "201":
          description: Order Created
          content:
            application/json: 
              schema: 
                type: object
                properties:
                  orderId:
                    type : integer
    put:
      summary: Update orders
      description: Update Order Defails to Shop
      requestBody: 
        content: 
          application/json: 
            schema: 
              type: object
              properties: 
                orderId:
                  type: integer
                products:
                  type: array
                  items: 
                    type: object
                    properties: 
                      productId: 
                        type: integer
                      name:
                        type: string
                      price:
                        type : number
                      categoryName : 
                        type : string
                      quantity:
                        type: integer
                address:
                  type: object
                  properties:
                    addressLine:
                      type: string
                    city:
                      type: string
                    state:
                      type: string
                    zipcode:
                      type: string
      responses: 
        "200":
          description: Order Update
